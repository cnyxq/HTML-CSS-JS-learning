<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
  <link href="https://cdn.bootcss.com/font-awesome/5.11.2/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="show-login-btn"><i class="fas fa-sign-in-alt">Show Login Form</i></div>
  <div class="login-box">
    <div class="hide-login-btn"><i class="fas fa-times"></i></div>
    <form action="index.html" class="login-form" method="POST">
      <h1>Welcome</h1>
      <input type="text" class="txtb" name="" placeholder="Username">
      <input type="password" class="txtb" name="" placeholder="Password">
      <input type="submit" class="login-btn" name="" value="Login">
    </form>
  </div>
  <script>
    $('.show-login-btn').on('click', function () {
      $('.login-box').toggleClass('showed')
    });
    $('.hide-login-btn').on('click', function () {
      $('.login-box').toggleClass('showed')
    });
  </script>
</body>
</html>
